<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/assets/css/sign-up.css">
</head>

<body>
    <section>
        <div class="imgBx">
            <div class="background_size" id="slide_bg"></div>
        </div>

        <div class="contentBx">
            <div class="formBx">
                <div class="box">
                    <div class="logo">
                        <img src="../../assets/img/batmanlogo.png" alt="">
                    </div>
                    <input type="checkbox" class="toggle-btn" name="">
                    <div class="signup">
                        <form action="" method="">
                            <div class="input-group inputBx">
                                <span>Email</span>
                                <input type="email" placeholder="Ex. abc@xyz.com" name="" class="inp">
                            </div>
                            <div class="input-group inputBx">
                                <span>Password</span>
                                <input type="password" placeholder="********" name="" class="inp">
                            </div>
                            <div class="inputBx" style="margin-top: 20px;">
                                <input type="submit" value="Login">
                            </div>
                            <div class="inputBx" style="margin-top: 20px;">
                                <p style="margin-top: 5px;">Don't have an account?</p>
                            </div>
                        </form>
                    </div>

                    <div class="login">
                        <form action="" method="">
                            <div class="input-group inputBx">
                                <span>Username</span>
                                <input type="text" placeholder="Ex. abc123" name="" class="inp">
                            </div>
                            <div class="input-group inputBx">
                                <span>Email</span>
                                <input type="email" placeholder="Ex. abc@xyz.com" name="" class="inp">
                            </div>
                            <div class="input-group inputBx">
                                <span>Password</span>
                                <input type%="password" placeholder="********" name="" class="inp">
                            </div>
                            <div class="input-group inputBx">
                                <span>Phone</span>
                                <input type="text" placeholder="Ex. 0123456789" name="" class="inp">
                            </div>
                            <div class="inputBx" style="margin-top: 20px;">
                                <input type="submit" value="Sign Up">
                            </div>
                            <div class="inputBx">
                                <p style="margin-top: 5px;">Already have an account?</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
